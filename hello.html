<head>
    <title>NUSChat - NUS Anonymous Chat Platform</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">NUSCHAT</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li>{{> loginButtons align="right"}}</li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2">
            <!--Channel side bar to be added here change to dropdown
            in mobile phones-->
        </div>
        <div id="chat-area" class="col-xs-12 col-md-8">
            {{#each messages}}
                {{> text}}
            {{/each}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-2"></div>
        <div class="new-msg col-xs-12 col-md-8">
            <div class="input-group">
                {{> input}}
            </div>
        </div>
    </div>
</div>
</body>

<template name="text">
    <div class="messages row">
        {{#if isOwner}}
            <div class="col-md-10 col-xs-10">
                <div class="text-msg-user">
                    <span class="text">{{text}}</span><br/>
                    <span class="time">{{getTime}}</span>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <span class="username">{{username}}</span>
            </div>
        {{else}}
            <div class="col-md-2 col-xs-2">
                <span class="username">{{username}}</span>
            </div>
            <div class="col-md-10 col-xs-10">
                <div class="text-msg">
                    <span class="text">{{text}}</span><br/>
                    <span class="time">{{getTime}}</span>
                </div>
            </div>
        {{/if}}
    </div>
</template>

<template name="input">
    {{{setInput}}}
    <span class="input-group-btn">
        {{{setButton}}}
    </span>
</template>
